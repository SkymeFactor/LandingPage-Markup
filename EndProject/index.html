<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VK Gallery</title>
        <link href="./styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1><a :href="getPage">See {{ username }}&nbspat VK.com</a></h1>
            <template v-if="photos.length > 0"></template>
                <div v-for="photo in photos">
                    <a :href="photo">
                        <img :src="photo" :alt="photo"/>
                    </a>
                </div>
            </template>
            <div v-else class="loading"></div>
            <div v-if="error" class="error">Sorry, photos from your profile couldn't be fetched.</div>
            <button @click="getPhotos(photos.length)">Load More</button>
        </div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
